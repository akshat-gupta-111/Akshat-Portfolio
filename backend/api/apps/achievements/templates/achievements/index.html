{% extends "base.html" %}
{% block insert %}
<div class="row">
{% for card in card_list %}
<div class="col-md-4 p-5">
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ card.title }}</h5>
    <p class="card-text">{{ card.desc }}</p>
    {% if card.is_available  %}
    <p class="card-text"><small class="text-muted"><a href="{{ card.link }}">Like the post!</a></small></p>
    {% endif %}
  </div>
  <img class="card-img-bottom" src="{{ card.image.url }}" alt="image">
</div>
</div>
{% endfor %}
</div>
{% endblock insert %}
