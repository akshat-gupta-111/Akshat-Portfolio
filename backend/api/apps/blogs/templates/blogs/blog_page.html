{% extends "base.html" %}
{% block insert %}
<h1 class="text-light">Title: {{ blog_page.title }}</h1>
<p class="text-light">Blog ID: {{ blog_page.id }}</p>
<p class="text-light">Desc: {{ blog_page.desc }}</p>
<p class="text-light">Text: {{ blog_page.blog_text }}</p>
<img class="card-img-bottom" src="{{ blog_page.media.url }}" alt="image">
{% endblock insert %}
