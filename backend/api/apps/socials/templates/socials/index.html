{% extends "base.html" %}
{% block insert %}
<div class="row">

{% for card in card_list %}
<div class="col-md-4 p-5">
<div class="card" style="width: 18rem;">
  <img src="{{ card.media.url }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ card.title }}</h5>
    <p class="card-text">{{ card.text }}</p>
    <a href="{{ card.link }}" class="btn btn-primary">Click here</a>
  </div>
</div>
</div>
{% endfor %}
</div>
{% endblock insert %}
